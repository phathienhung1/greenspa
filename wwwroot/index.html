<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lịch dịch vụ</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2>Lịch dịch vụ</h2>
    <nav>
      <button id="tab-list">Danh sách</button>
      <button id="tab-calendar">Lưới thời gian</button>
    </nav>
  </header>

  <main>
    <!-- Danh sách -->
    <section id="list-view" class="view active">
      <ul id="appointment-list"></ul>
    </section>

    <!-- Lưới thời gian -->
    <section id="calendar-view" class="view">
      <div id="calendar"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
